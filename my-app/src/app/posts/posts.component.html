<p *ngIf="user">Welcome {{user.firstName}} {{user.lastName}}</p>
<div class="buttons">
    <button type="button" class="pag" (click)="down()"> 	&#60; &#60; &#60; </button>
    <button type="button" class="pag" (click)="next()"> 	&#62; &#62; &#62; </button>
</div>

<div class="posts">
    <div *ngFor="let post of posts" class="post">
        <p>Title:</p>
        <p>{{post.title}}</p>
        <p>Content:</p>
        <p>{{post.content}}</p>
        <p>Image:</p>
        <img src="http://localhost:3000/image/{{post.image}}" class="image">
        
        <p>Autor:</p>
        <p>{{post.Users.firstName}} {{post.Users.lastName}}</p>
        <div class="tags">
            <a *ngFor="let tag of post.Tag"  routerLink="/tag/{{tag.tag}}">{{tag.tag}}</a>
        </div>
        <div class="like-blok">
            <a routerLink="/{{post.id}}">Read Post</a>
        </div>
        
    </div>
</div>
