<p>posts works!</p>

<div class="posts">
    <div *ngFor="let post of posts" class="post">
        <p>Title:</p>
        <p>{{post.title}}</p>
        <p>Content:</p>
        <p>{{post.content}}</p>
        <p>Image:</p>
        <p>{{post.image}}</p>
        <p>Autor:</p>
        <p>{{post.Users.firstName}} {{post.Users.lastName}}</p>
    </div>
</div>
